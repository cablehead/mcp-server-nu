[package]
name = "mcp-server-nu"
version = "0.1.0"
edition = "2021"
publish = false
license = "MIT"

[dependencies]
rust-mcp-sdk = { path = "../crates/rust-mcp-sdk", default-features = false, features = [
    "server",
    "macros",
    "hyper-server",
    "ssl",
] }
rust-mcp-schema = { path = "../crates/rust-mcp-transport", default-features = false, features = ["schema"] }

tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
futures = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[lints]
workspace = true